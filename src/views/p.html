<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
@import url('https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  border: none;
  outline: none;
  scroll-behavior: smooth;
  font-family: "Poppins", sans-serif; /* Add a fallback font */
}
:root{
  --bg-color: #080808;
  --second-bg-color:#131313;
  --text-color: white;
  --main-color: #EDB5BE;
}

html {
  font-size: 60%;
  overflow-x: hidden;
}
body{
  background-color: black; 
  color: var(--text-color, white);
}
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 2rem 8% 2rem;
  background: rgba(0, 0, 0, 0.3); /* Fixed the rgba value */
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 5;
}
.logo{
  font-size: 2rem;
  color: var(--text-color, white); /* Add fallback color */
  font-weight: 800;
  cursor: pointer;
  transition: 0.3s ease;
}
.logo:hover{
  transform: scale(1.1);
}
.logo span{
  text-shadow: 0 0 25px var(--main-color); /* Add fallback color */
}
.navbar a{
  font-size: 1.5rem;
  color: var(--text-color, white); /* Add fallback color */
  margin-left: 4rem;
  font-weight: 500;
  transition: 0.3s ease;
  border-bottom: 3px solid transparent;
}
.navbar a:hover, 
.navbar a.active{
  color: var(--main-color, #EDB5BE); /* Add fallback color */
  border-bottom: 3px solid var(--main-color, #EDB5BE); /* Add fallback color */
}
#menu-icon{
  font-size: 3.6rem;
  color: var(--main-color, #EDB5BE); /* Add fallback color */
  display: none;
}

section{
  min-height: 100vh;
  padding: 10rem 8% 10rem;
}
.home{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15rem;
}
.home-content{
  display: flex;
  flex-direction: column;
  align-items: baseline;
  text-align: left;
  justify-content: center;
  margin-top: 3rem;
}
span{
  color: var(--main-color);
}
.logo span{
  color: var(--main-color);
}
.home-content h3{
  margin: 1rem 0 2rem 0;
  font-size: 3rem;
  font-weight: 700;
  margin-top: 1.5rem;
  line-height: 1;
}
.home-img{
  border-radius: 50%;
}
.home-img img{
  width: 400px;
  position: relative;
  border-radius: 50%;
  box-shadow: 0 0 25px var(--main-color);
  cursor: pointer;
  transition: 0.4s ease-in-out;
}
.home-img img:hover{
  box-shadow: 0 0 25px var(--main-color),
              0 0 50px var(--main-color),
              0 0 100px var(--main-color);
}
.home-content p{
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.8;
  max-width: 1000px;
}
.social-icons a{
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 4.5rem;
  height: 4.5rem;
  background: transparent;
  border: 2px solid #C46285;
  font-size: 2.5rem;
  border-radius: 50%;
  color: #C46285;
  margin: 3rem 1.5rem 3rem 0;
  transition: 0.3s ease-in-out;
}
.social-icon a:hover{
  color: var(--text-color);
  transform: scale(1.3)translateY(5px);
  box-shadow: 0 0 25px var(--main-color);
  background-color: var(--main-color);
}
.btn{
  display: inline-block;
  padding: 1rem 2.8rem;
  background-color: var(--main-color);
  border-radius: 4rem;
  font-size: 1.6rem;
  color: black;
  border: 2px solid transparent;
  letter-spacing: 0.1rem;
  font-weight: 600;
  transition: 0.3s ease-in-out;
  cursor: pointer;
}
.btn:hover{
  transform: scale(1.05);
  box-shadow: 0 0 50px var(--main-color);
}
.btn-group{
  display: flex;
  align-items: center;
  gap: 1.5rem;
}
.btn-group a:nth-of-type(2):hover{
  box-shadow: 0 0 25px var(--main-color);
  background-color: var(--main-color);
  color: black;
}
.text-animation{
  font-weight: 600;
  min-width: 200px;
}
.text-animation span{
  position: relative;
}
.text-animation span::before{
  content: "web Developer";
  color: var(--main-color);
  animation: words 20s infinite;
}
.text-animation span::after{
  content: "";
  background-color: var(--bg-color);
  position: absolute;
  width: calc(100% +8px);
  height: 100%;
  border-left: 3px solid var(--bg-color);
  right: -8px;
  animation: cursor 0.6s infinite, typing 20s steps(14) infinite;
}
@keyframes cursor{
  to{
    border-left: 2px solid var(--main-color);
  }
}
@keyframes words{
  0%,
  20%{
    content: "Frontend Developer";
  }
  21%,
  40%{
    content: "Web Designer";
  }
  41%,
  60%{
    content: "UI/UX Designer";
  }
  61%, 
  80%{
    content: "Web Developer";
  }
  81%,
  100%{
    content: "Software Tester";
  }
}
@keyframes typing{
  10%,
  15%,
  30%,
  35%,
  55%,
  70%,
  75%,
  90%,
  95%{
    width: 0;
  }
  5%,
  20%,
  25%,
  40%,
  45%,
  60%,
  65%,
  80%,
  85%{
    width: calc(100%+8px);
  }
}
</style>
<body>
    <header class="header">
        <a href="#home" class="logo">Caw
          <span>Wa!</span></a>
    
          <i class="bx bx-menu" id="menu-icon"></i>
    
          <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#project">Project</a>
            <a href="#contact">Contact</a>
          </nav>
        </header>
    
        <section id="home" class="home">
          <div class="home-content">
            <h1>Hi, I'm <span>Amelia</span></h1>
            <h3 class="text-animation">I'm a <span>
            </span></h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure rem, doloribus ipsum voluptas, ut veniam tempora placeat possimus iste tenetur, totam suscipit soluta? Exercitationem quia in quod, eum explicabo fugiat?</p>
          
            <div class="social-icons">
              <a href=""><i class='bx bxl-linkedin' ></i></a>
              <a><i class='bx bxl-github' ></i></a>
              <a><i class='bx bxl-instagram-alt' ></i></a>
              <a><i class='bx bxl-twitter' ></i></a>
            </div>
    
            <div class="btn-group">
              <a href="#" class="btn">Hire</a>
              <a href="#contact"
              class="btn">Contact</a>
            </div>
          </div>
            <div class="home-img">
              <img src="../../public/images/salwa.jpg" alt="">
            </div>
          
        </section>
</body>
</html>
